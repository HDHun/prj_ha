 td {

	border: 1px solid black;

b { display: block;
 text-align: center;

<body style="background-image: url(../paper.jpg)">

<form action="./memberList.html" id="" name="" method="post" enctype="multipart/form-data">
	<table border="1">
	<b style="font-style: italic;">자기소개</b>
	<tr>
	<th height="150px">사진</th>
	<td width="130px"> <input type="file" id="pic" name="pic" accept=".png,.jpg,.jpeg">
	</td>
	<th>자기소개</th>
	<td width="300px"><textarea cols="30" rows="3" style="width:300px;height:150px"></textarea></td>
	
		</tr>
		</table>
		<table border="1">
				<b>개인정보</b>
		<tr>
			<th>이름</th>
			<td><input type="text" id="name" name="name"></td>
			<th>생일</th>
			<td><input type="text" id="birth" name="birth"></td>
		</tr>

		<tr>
			<th>아이디</th>
			<td><input type="text" id="id" name="id"></td>
			<th>비밀번호</th>
			<td><input type="password" id="password" name="password"></td>
		</tr>

		<tr>
			<th>성별</th>
			<td><input type="radio" id="gm" name="gender">남<input type="radio" id="gl" name="gender">여</td>
			<th>국적</th>
			<td><input type="text" id="nation" name="nation"></td>
		</tr>

		<tr>
			<th>주소</th>
			<td colspan="3"><input type="text" id="address" name="address"></td>
		</tr>
		<tr>
			<th>FAX</th>
			<td colspan="3"><input type="text" id="fax" name="fax"></td>
		</tr>
		<tr>
			<th>핸드폰번호</th>
			<td colspan="3"><select>
			<option>KT</option>
			<option>SKT</option>
			<option>LG</option>			
			</select>
			<input type="tel" id="pf" name="pf" style="width:50px;">-<input type="tel" id="pm" name="pm" style="width:50px;">-<input type="tel" id="pb" name="pb" style="width:50px;"></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td colspan="3"><input type="email" id="email" name="email"></td>
		</tr>
		<tr>
			<th>핸드폰 마케팅 수신 동의</th>
			<td><input type="radio" id="pmy" name="pm">예<input type="radio" id="pmn" name="pm">아니오 </td>
			<th>이메일 마케팅 수신 동의</th>
			<td><input type="radio" id="emy" name="em">예<input type="radio" id="emn" name="em">아니오</td>
		</tr>
		<tr>
			<th>결혼 여부</th>
			<td><input type="radio" id="my" name="marry">예<input type="radio" id="mn" name="marry">아니오</td>
			<th>자녀 유무</th>
			<td><input type="number" id="cy" name="child" min="0"></td>
		</tr>
				<tr>
			<th>추천인</th>
			<td><input type="text" id="rec" name="rec"></td>
			<th>좋아하는 색</th>
			<td><input type="color"></td>
		</tr>
		<tr>
			<th>비밀번호 문제</th>
			<td width="150px">
			<select>
			<option>졸업한 초등학교는?</option>
			<option>태어난 곳은?</option>
			<option>전공은?</option>
			<option>좋아하는 연예인은?</option>		
			</select>
			</td>
			<th>비밀번호 답</th>
			<td width="150px"><input type="text" id="ans" name="ans"></td>
		</tr>

		<tr>
			<th>SNS</th>
			<td><select>
			<option>Facebook</option>
			<option>instagram</option>
			<option>twitter</option>			
			</select></td>
			<th>홈페이지</th>
			<td><input type="url" id="hp" name="hp"></td>
		</tr>

		<tr>
			<th>직업</th>
			<td><input type="text" id="job" name="job"></td>
			<th>개인정보 유효기간</th>
			<td><input type="radio" id="1" name="y">1년<input type="radio" id="2" name="y">3년<input type="radio" id="5" name="y">5년<input type="radio" id="10" name="y">10년</td>
		</tr>
		
	<tr>
	<th>취미</th>
	<td colspan="3"><input type="checkbox" id="hob" name="hob">컴퓨터게임
	<input type="checkbox" id="hob2" name="hob">운동
	<input type="checkbox" id="hob3" name="hob">유튜브시청
	<input type="checkbox" id="hob4" name="hob">요리
	</td>
	</tr>
	</table>
		
	
	<table border="1">

		<b>프로젝트 여부</b>

		<tr>
			<th>프로젝트 참여번호</th>
			<th width="150px">프로젝트명</th>
			<th width="130px">참여기간</th>
			<th width="130px">역할</th>
			<th width="130px">발주사</th>
		</tr>
		<tr>
			<td><input type="text" id="prn" name="prn"></td>
			<td><input type="text" id="prj" name="prj"></td>
			<td><input type="month" id="mon" name="mon">부터<input type="month" id="mmon" name="mon"></td>
			<td><input type="text" id="par" name="par"></td>
			<td><input type="text" id="com" name="com"></td>
		</tr>
		
	
		
	
</table>


<div style="text-align: center;">
<a href="./memberList.html">목록</a>
</div>


</form>

</html>


<!DOCTYPE HTML>
<html>

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, intitial-scale=1.0">

<link
	href="../../../_bootstrap/_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">



<title>Donghun</title>
<style type="text/css">
div {
	margin: 10px;
}
</style>
</head>
<header style="background-color: gray;">
	<ul class="nav">
		<li class="nav-item"><a class="nav-link active"
			aria-current="page" href="#" style="color: white;">Home</a></li>
		<li class="nav-item"><a class="nav-link" href="#"
			style="color: white;">Features</a></li>
		<li class="nav-item"><a class="nav-link" href="#"
			style="color: white;">시스템 관리</a></li>
		<li class="nav-item"><a class="nav-link disabled"
			style="color: white;">Dropdown</a></li>
	</ul>
</header>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<label for="id" class="form-label">아이디</label> <input type="text"
					class="form-control" id="id" maxlength="20" minlength="4"
					placeholder="영문(대소문자),숫자,특수문자O,4~20자리조합">
			</div>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<label for="password" class="form-label">비밀번호</label> <input
					type="text" class="form-control" id="password" maxlength="20"
					minlength="4" placeholder="영문(대소문자),숫자,특수문자O,4~20자리조합">
			</div>
			<div class="col">
				<label for="passwordcheck" class="form-label">비밀번호 확인</label> <input
					type="text" class="form-control" id="passwordcheck" maxlength="20"
					minlength="4">
			</div>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<label for="name" class="form-label">이름</label> <input type="text"
					class="form-control" id="name">
			</div>
			<div class="col">
				<label for="nameen" class="form-label">이름(영문)</label> <input
					type="text" class="form-control" id="nameen">
			</div>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<label for="gender" class="form-label">성별</label> <select
					class="form-select" id="gender">
						<option>선택</option>
						<option>남성</option>
						<option>여성</option>
					</select>
			</div>
			<div class="col">
				<label for="birth" class="form-label">생일</label> <input
					type="text" class="form-control" id="birth">
			</div>

		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col">
				<label for="email" class="form-label">이메일</label> <input type="text"
					class="form-control" id="email">
			</div>
			<div class="col">
			이메일 마케팅 동의여부
			<br>
			<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="email1" value="option1">
  <label class="form-check-label" for="email1">동의</label>
</div>
</div>





	<script
		src="../../../_bootstrap/_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js">
		
	</script>

</body>
</html>

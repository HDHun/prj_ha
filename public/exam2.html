
<!DOCTYPE HTML>
<html>

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, intitial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	


<title>Donghun</title>
<style type="text/css">
div {
	margin-top:20px;
	margin-bottom:20px;
	
}

</style>
</head>
<body>
	<div style="display: inline; float: left; width: 65%">
		<h4 style="margin-top:10px;">ABC Management System</h4>
	</div>
	<div style="display: inline; float: left; width: 25%">
		<p style="margin-top:10px; margin-bottom: 0px;">Tony Chang</p>
		<p style="margin: 0px;">Administor</p>
	</div>
	<div style="width:10%; float: right;">
			<select class="form-select">
				<option>언어</option>
				<option>한국어</option>
				<option>English</option>
				<option>中文</option>
			</select>
	</div>
	<div style="clear:both;">
		<nav class="nav navbar-light bg-info">
		  	<a class="navbar-brand" href="#">Navbar</a>
		  	<a class="navbar-brand" href="#">회원관리</a>
		  	<a class="navbar-brand" href="#">서비스관리</a>
		  	<a class="navbar-brand" href="#">사이트관리</a>
		  	<a class="navbar-brand" href="#">로그관리</a>
		  	<a class="navbar-brand" href="#">시스템관리</a>
		  	<a class="navbar-brand" href="#">시스템관리</a>
		</nav>
	</div>
	<h2>Code</h2>
	<div class="container-fluid">
		<div class="row">
			<div class="col-6">
				<label for="id" class="form-label">아이디</label>
				<input type="text" class="form-control" id="id" placeholder="영문(대소문자),숫자,특수문자(),4~20자리 조합" maxlength="20">
			</div>
		</div>	
		<div class="row">	
			<div class="col-6">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" class="form-control" id="password" placeholder="영문(대소문자),숫자,특수문자(),8~20자리 조합" maxlength="20">
			</div>
			<div class="col-6">
				<label for="passwordCheck" class="form-label">비밀번호확인</label>
				<input type="password" class="form-control" id="passwordCheck" maxlength="20">
			</div>
		</div>
		<div class="row">	
			<div class="col-6">
				<label for="name" class="form-label">이름</label>
				<input type="text" class="form-control" id="name">
			</div>
			<div class="col-6">
				<label for="nameEng" class="form-label">이름(영문)</label>
				<input type="text" class="form-control" id="nameEng">
			</div>
		</div>
		<div class="row">	
			<div class="col-6">
				<label for="firstName" class="form-label">이름</label>
				<input type="text" class="form-control" id="firstName">
			</div>
			<div class="col-6">
				<label for="lastName" class="form-label">성</label>
				<input type="text" class="form-control" id="lastName">
			</div>
		</div>
		<div class="row">	
			<div class="col-6">
				<label for="firstNameEng" class="form-label">이름(영문)</label>
				<input type="text" class="form-control" id="firstNameEng">
			</div>
			<div class="col-6">
				<label for="lastNameEng" class="form-label">성(영문)</label>
				<input type="text" class="form-control" id="lastNameEng">
			</div>
		</div>
		<div class="row">	
			<div class="col-6">
				<label for="gender" class="form-label">성별</label>
					<select class="form-select" id="gender">
						<option>::선택::</option>
						<option>남성</option>
						<option>여성</option>
					</select>
			</div>
			<div class="col-6">
				<label for="birth" class="form-label">생일</label>
				<input type="text" class="form-control" id="birth">
			</div>
		</div>
		<div class="row">	
			<div class="col-6">
				<label for="email" class="form-label">이메일</label>
				<input type="text" class="form-control" id="email" placeholder="name@example.com">
			</div>
			<div class="col-6">
				이메일 마케팅 사용 동의
			<br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="email1" value="option1">
					<label class="form-check-label" for="email1">동의합니다.</label>
				</div>
			</div>
		</div>
	</div>

	
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>


<!DOCTYPE HTML>
<html>

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, intitial-scale=1.0">
<title>Donghun</title>
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
}
</style>
</head>
<body>
	<form action="./memberList.html" method="post" id="edit" name="edit"
		enctype="multipart/form-data">
		<table border="1">
			<b>자기소개</b>
			<tr>
				<th height="150px">사진</th>
				<td width="130px"><img src="../dog3.png" width="130px"
					height="100px"> <input type="file" id="pic" name="pic"
					accept=".png,.jpg,.jpeg"></td>
				<th>자기소개</th>
				<td width="300px">
				<textarea cols="30" rows="3" style="width:300px;height:150px">안녕하세요 27살 한동훈입니다.식품영양학과 졸업하고 왔습니다. 잘부탁드립니다.</textarea></td>

			</tr>
		</table>
		<table border="1">
			<b>개인정보</b>
			<tr>
				<th>이름</th>
				<th><input type="text" id="name" name="name" value="한동훈"></th>
				<th>생일</th>
				<th><input type="text" id="birth" name="birth"
					value="1996.12.03"></th>
			</tr>

			<tr>
				<th>아이디</th>
				<th><input type="text" id="id" name="id" value="HDHun"></th>
				<th>비밀번호</th>
				<th><input type="password" id="password" name="password"
					value="12345678"></th>
			</tr>

			<tr>
				<th>성별</th>
				<th><input type="radio" id="gm" name="gender" checked>남<input
					type="radio" id="gl" name="gender">여</th>
				<th>국적</th>
				<th><input type="text" id="nation" name="nation" value="대한민국"></th>
			</tr>

			<tr>
				<th>주소</th>
				<th colspan="3"><input type="text" id="address" name="address"
					value="경기도 파주시 가온로"></th>
			</tr>
			<tr>
				<th>FAX</th>
				<th colspan="3"><input type="text" id="fax" name="fax"
					value="02-000-0000"></th>
			</tr>
			<tr>
				<th>핸드폰번호</th>
				<th colspan="3"><select>
						<option>KT</option>
						<option selected>SKT</option>
						<option>LG</option>
				</select> <input type="tel" id="pf" name="pf" value="010"
					style="width: 50px;">-<input type="tel" id="pm" name="pm"
					value="6479" style="width: 50px;">-<input type="tel"
					id="pb" name="pb" value="5894" style="width: 50px;"></th>
			</tr>
			<tr>
				<th>이메일</th>
				<th colspan="3"><input type="email" id="email" name="email"
					value="pooekdma@naver.com"></th>
			</tr>
			<tr>
				<th>핸드폰 마케팅 수신 동의</th>
				<th><input type="radio" id="pmy" name="pm" checked>예<input
					type="radio" id="pmn" name="pm">아니오</th>
				<th>이메일 마케팅 수신 동의</th>
				<th><input type="radio" id="emy" name="em" checked>예<input
					type="radio" id="emn" name="em">아니오</th>
			</tr>
			<tr>
				<th>결혼 여부</th>
				<th><input type="radio" id="my" name="marry" checked>예<input
					type="radio" id="mn" name="marry">아니오</th>
				<th>자녀 유무</th>
				<th><input type="number" id="cy" name="child" min="0" value="3"></th>
			</tr>
			<tr>
				<th>추천인</th>
				<th><input type="text" id="rec" name="rec" value="xxxxxxx"></th>
				<th>좋아하는 색</th>
				<th><input type="color" value="#0000FF"></th>
			</tr>
			<tr>
				<th>비밀번호 문제</th>
				<th width="150px"><select>
						<option>졸업한 초등학교는?</option>
						<option>태어난 곳은?</option>
						<option selected>전공은?</option>
						<option>좋아하는 연예인은?</option>
				</select></th>
				<th>비밀번호 답</th>
				<th width="150px"><input type="text" id="ans" name="ans"
					value="식품영양학"></th>
			</tr>

			<tr>
				<th>SNS</th>
				<th><select>
						<option>Facebook</option>
						<option selected>instagram</option>
						<option>twitter</option>
				</select></th>
				<th>홈페이지</th>
				<th><input type="url" id="hp" name="hp"
					value="https://www.xxxx.com"></th>
			</tr>

			<tr>
				<th>직업</th>
				<th><input type="text" id="job" name="job" value="앱 개발자"></th>
				<th>개인정보 유효기간</th>
				<th><input type="radio" id="1" name="y">1년<input
					type="radio" id="2" name="y" checked>3년<input type="radio"
					id="5" name="y">5년<input type="radio" id="10" name="y">10년</th>
				</th>
			</tr>

			<tr>
				<th>취미</th>
				<th colspan="3"><input type="checkbox" id="hob" name="hob"
					checked>컴퓨터게임 <input type="checkbox" id="hob2" name="hob"
					checked>운동 <input type="checkbox" id="hob3" name="hob"
					checked>유튜브시청 <input type="checkbox" id="hob4" name="hob">요리</th>
			</tr>
		</table>


		<table border="1">

			<b>프로젝트 여부</b>

			<tr>
				<th>프로젝트 참여번호</th>
				<th width="150px">프로젝트명</th>
				<th width="130px">참여기간</th>
				<th width="130px">역할</th>
				<th width="130px">발주사</th>
			</tr>
			<tr>
				<th><input type="text" id="prn" name="prn" value="1"></th>
				<th><input type="text" id="prj" name="prj" value="모바일 어플리케이션"></th>
				<td><input type="month" id="mon" name="mon" value="2022-01">부터<input
					type="month" id="mmon" name="mon" value="2022-02"></td>
				<th><input type="text" id="par" name="par" value="앱 제작"></th>
				<th><input type="text" id="com" name="com" value="사람인 HR"></th>
			</tr>
			<tr>
				<th><input type="text" id="prn1" name="prn1" value="2"></th>
				<th><input type="text" id="prj1" name="prj1" value="주문배송연동"></th>
				<td><input type="month" id="mon1" name="mon1" value="2022-02">부터<input
					type="month" id="mon2" name="mon1" value="2022-04"></td>
				<th><input type="text" id="par1" name="par1" value="주문-배송연동"></th>
				<th><input type="text" id="com1" name="com1" value="사람인 HR"></th>
			</tr>


		</table>

		<input type="submit" value="목록">
		<a href="./memberList.html>목록</a>
	</form>
</body>
</html>


<!DOCTYPE HTML>
<html>

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, intitial-scale=1.0">
<title>Donghun</title>
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
}
</style>
</head>
<body>

<form action="./memberView.html" id="" name="" method="post" enctype="multipart/form-data">
	<table border="1">
	<b>자기소개</b>
	<tr>
	<th height="150px">사진</th>
	<td width="130px"> <input type="file" id="pic" name="pic" accept=".png,.jpg,.jpeg">
	</td>
	<th>자기소개</th>
	<td width="300px">안녕하세요 27살 한동훈입니다. 식품영양학과 졸업하고 왔습니다. 잘부탁드립니다.</td>
	
		</tr>
		</table>
		<table border="1">
				<b>개인정보</b>
		<tr>
			<th>이름</th>
			<th><input type="text" id="name" name="name"></th>
			<th>생일</th>
			<th><input type="text" id="birth" name="birth"></th>
		</tr>

		<tr>
			<th>아이디</th>
			<th><input type="text" id="id" name="id"></th>
			<th>비밀번호</th>
			<th><input type="text" id="password" name="password"></th>
		</tr>

		<tr>
			<th>성별</th>
			<th><input type="text" id="gender" name="gender"></th>
			<th>국적</th>
			<th><input type="text" id="nation" name="nation"></th>
		</tr>

		<tr>
			<th>주소</th>
			<th colspan="3"><input type="text" id="address" name="address"></th>
		</tr>
		<tr>
			<th>FAX</th>
			<th colspan="3"><input type="text" id="fax" name="fax"></th>
		</tr>
		<tr>
			<th>핸드폰번호</th>
			<th colspan="3"><input type="text" id="pf" name="pf">-<input type="text" id="pm" name="pm">-<input type="text" id="pb" name="pb"></th>
		</tr>
		<tr>
			<th>이메일</th>
			<th colspan="3"><input type="text" id="email" name="email"></th>
		</tr>
		<tr>
			<th>핸드폰 마케팅 수신 동의</th>
			<th><input type="radio" id="pmy" name="pm">예<input type="radio" id="pmn" name="pm">아니오 </th>
			<th>이메일 마케팅 수신 동의</th>
			<th><input type="radio" id="emy" name="em">예<input type="radio" id="emn" name="em">아니오</th>
		</tr>
		<tr>
			<th>결혼 여부</th>
			<th><input type="radio" id="my" name="marry">예<input type="radio" id="mn" name="marry">아니오</th>
			<th>자녀 유무</th>
			<th><input type="radio" id="cy" name="child">예<input type="radio" id="cn" name="child">아니오</th>
		</tr>
				<tr>
			<th>추천인</th>
			<th><input type="text" id="rec" name="rec"></th>
			<th>좋아하는 색</th>
			<th><input type="color"></th>
		</tr>
		<tr>
			<th>비밀번호 문제</th>
			<th width="150px"><input type="text" id="que" name="que"></th>
			<th>비밀번호 답</th>
			<th width="150px"><input type="text" id="ans" name="ans"></th>
		</tr>

		<tr>
			<th>SNS</th>
			<th><input type="text" id="sns" name="sns"></th>
			<th>홈페이지</th>
			<th><input type="text" id="hp" name="hp"></th>
		</tr>

		<tr>
			<th>직업</th>
			<th><input type="text" id="job" name="job"></th>
			<th>개인정보 유효기간</th>
			<th><input type="radio" id="1" name="y">1년<input type="radio" id="2" name="y">3년<input type="radio" id="5" name="y">5년<input type="radio" id="10" name="y">10년</th>
		</tr>
		
	<tr>
	<th>취미</th>
	<th colspan="3"><input type="text" id="hob" name="hob"></th>
	</tr>
	</table>
		
	
	<table border="1">

		<b>프로젝트 여부</b>

		<tr>
			<th>프로젝트 참여번호</th>
			<th width="150px">프로젝트명</th>
			<th width="130px">참여기간</th>
			<th width="130px">역할</th>
			<th width="130px">발주사</th>
		</tr>
		<tr>
			<th><input type="text" id="prn" name="prn"></th>
			<th><input type="text" id="prj" name="prj"></th>
			<th><input type="month" id="mon" name="mon"></th>
			<th><input type="text" id="par" name="par"></th>
			<th><input type="text" id="com" name="com"></th>
		</tr>
		
	
		
	
</table>















	<input type="submit" value="제출">




</form>
</body>
</html>


<!DOCTYPE HTML>
<html>

<head>
<meta charset="uTF-8">
<meta name="viewport" content="width=dievice-width, intitial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Donghun</title>
<style type="text/css">
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 15px;
}
</style>
</head>
<body>

	<form action="./memberList.html" id="" name="" method="post"
		enctype="multipart/form-data">
		<table border="1">
			<div class="card mb-3" style="max-width: 850px;">
				<div class="row g-0">
					<div class="col-md-4">
						<img src="..." class="img-fluid rounded-start" alt="...">
					</div>
					<div class="col-md-8">
						<div class="card-body">
							<h5 class="card-title">인삿말</h5>
							<div class="form-floating">
								<textarea class="form-control" id="floatingTextarea2"
									style="height: 100px" maxlength="100"></textarea>
								<label for="floatingTextarea2"></label>
							</div>
						</div>
					</div>
				</div>
			</tr>
		</table>
		<table border="1">
			<b>개인정보</b>
			<tr>
				<th>이름</th>
				<th><input type="text" id="name" name="name"></th>
				<th>생일</th>
				<th><input type="text" id="birth" name="birth"></th>
			</tr>

			<tr>
				<th>아이디</th>
				<th><input type="text" id="id" name="id"></th>
				<th>비밀번호</th>
				<th> <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" maxlength="11" aria-describedby="passwordHelpInline">
  </div>
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
     11자 이내로 작성하시오
    </span>
  </div></th>
			</tr>

			<tr>
				<th>성별</th>
				<th><div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
  <label class="form-check-label" for="exampleRadios1">
   남
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
  <label class="form-check-label" for="exampleRadios2">
  여
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
  <label class="form-check-label" for="exampleRadios3">
   중성
  </label>
</div>
				<th>국적</th>
				<th><form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">도시</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3" style="width:100px;">
    <label for="validationCustom04" class="form-label">국가</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">선택</option>
      <option>USA</option>
      <option>Korea</option>
      <option>Japan</option>
      <option>China</option>
    </select>
  </div>
</form></th>
			</tr>

			<tr>
				<th>주소</th>
				<th colspan="3"><input type="text" id="address" name="address"></th>
			</tr>
			<tr>
				<th>FAX</th>
				<th colspan="3"><input type="text" id="fax" name="fax"></th>
			</tr>
			<tr>
				<th>핸드폰번호</th>
				<th colspan="3"><select>
						<option>KT</option>
						<option>SKT</option>
						<option>LG</option>
				</select> <input type="tel" id="pf" name="pf" style="width: 50px;">-<input
					type="tel" id="pm" name="pm" style="width: 50px;">-<input
					type="tel" id="pb" name="pb" style="width: 50px;"><!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  본인 인증
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">인증확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <input type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">인증번호확인</button>
      </div>
    </div>
  </div>
</div>
</th>
			</tr>
			<tr>
				<th>이메일</th>
				<th colspan="3"><input type="email" id="email" name="email"></th>
			</tr>
			<tr>
				<th>핸드폰 마케팅 수신 동의</th>
				<th><div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
  예
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    아니오
  </label>
</div></th>
				<th>이메일 마케팅 수신 동의</th>
				<th><input type="radio" id="emy" name="em">예<input
					type="radio" id="emn" name="em">아니오</th>
			</tr>
			<tr>
				<th>결혼 여부</th>
				<th><input type="radio" id="my" name="marry">예<input
					type="radio" id="mn" name="marry">아니오</th>
				<th>자녀 유무</th>
				<th><input type="number" id="cy" name="child" min="0"></th>
			</tr>
			<tr>
				<th>추천인</th>
				<th><input type="text" id="rec" name="rec"><p>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
    확인
  </button>
</p>
<div>
  <div class="collapse collapse-horizontal" id="collapseWidthExample">
    <div class="card card-body" style="width: 200px;">
      추천인 확인이 완료되었습니다. </div>
  </div>
</div></th>
				<th>좋아하는 색</th>
				<th><input type="color"></th>
			</tr>
			<tr>
				<th>비밀번호 문제</th>
				<th width="150px"><select>
						<option>졸업한 초등학교는?</option>
						<option>태어난 곳은?</option>
						<option>전공은?</option>
						<option>좋아하는 연예인은?</option>
				</select></th>
				<th>비밀번호 답</th>
				<th width="150px"><input type="text" id="ans" name="ans"></th>
			</tr>

			<tr>
				<th>SNS</th>
				<th><select>
						<option>Facebook</option>
						<option>instagram</option>
						<option>twitter</option>
				</select></th>
				<th>홈페이지</th>
				<th><input type="url" id="hp" name="hp"></th>
			</tr>

			<tr>
				<th>직업</th>
				<th><input type="text" id="job" name="job"></th>
				<th>개인정보 유효기간</th>
				<th><input type="radio" id="1" name="y">1년<input
					type="radio" id="2" name="y">3년<input type="radio" id="5"
					name="y">5년<input type="radio" id="10" name="y">10년</th>
			</tr>

			<tr>
				<th>취미</th>
				<th colspan="3">
					<div class="form-check form-switch" style="display:inline-block;">
						<input class="form-check-input" type="checkbox" role="switch"
							id="flexSwitchCheckDefault">운동
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch"
								id="flexSwitchCheckDefault">유튜브시청
							<div class="form-check form-switch">
								<input class="form-check-input" type="checkbox" role="switch"
									id="flexSwitchCheckDefault">컴퓨터게임
								<div class="form-check form-switch">
									<input class="form-check-input" type="checkbox" role="switch"
										id="flexSwitchCheckDisabled" disabled>명상
								</div>
							</div>
			</tr>
		</table>


		<table border="1">

			<b>프로젝트 여부</b>

			<tr>
				<th width="100px">프로젝트 참여번호</th>
				<th width="200px">프로젝트명</th>
				<th width="300px">참여기간</th>
				<th width="120px">역할</th>
				<th width="120px">발주사</th>
			</tr>
			<tr>
				<th><input type="text" id="prn" name="prn" style="width: 80px;"></th>
				<th><input type="text" id="prj" name="prj"
					style="width: 150px;"></th>
				<td><input type="month" id="mon" name="mon"
					style="width: 130px;">부터<input type="month"
					style="width: 130px;" id="mmon" name="mon"></td>
				<th><input type="text" id="par" name="par" style="width: 80px;"></th>
				<th><input type="text" id="com" name="com" style="width: 80px;"></th>
			</tr>




		</table>















		<a href="./memberList.html">목록</a>



	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

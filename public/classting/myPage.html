<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
 <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="startbootstrap-sb-admin-2-gh-pages/css/sb-admin-2.min.css" rel="stylesheet">

<title>main</title>
<style type="text/css">
/*  	body{
		background-color: #F9F9FA;
	}
 */	#sidebar{
		background-color: white;
	}
 	.btn-toggle{
		font-size: 15px;
		font-weight: bold;
	}
	#home{
		margin-left: 40px;
	}
	#class{
		margin-left: 20px;
	}
	.icon{
		display: inline;
		margin-right: 20px;
	}
	#classImg{
		float: left;
	}
	#classInfo{
		float: right;
		font-size: 15px;
		padding-top: 3px;
	}
	#menuList{
		clear: both;
	}
	#btn-add{
		border-radius: 50px;
		font-size: 14px;
		font-weight: bold;
		margin-top: 10px;
		margin-bottom: 30px;
	}
	
</style>
</head>
<body>
<div class="container-fluid">
<!-- header s -->
<header class="p-2 mb-3 border-bottom ">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
	    <img src="./header_logo.png"  width="150" >
	      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
	        <li><a href="#" class="nav-link link-dark" id="home">홈</a></li>
	        <li><a href="#" class="nav-link link-secondary" id="class">클래스</a></li>
	      </ul>
	    
		 <div class="dropdown text-end">
		      <div class="icon"><i class="fa-regular fa-bell fa-2x"></i></div>
		      <div class="icon"><i class="fa-regular fa-comment fa-2x" ></i></div>
		</div> 
     
	</div>
</header>
<!-- header e -->
<form>

<!-- sidebar -->
<div class="row">
		<!-- 3단길이의 첫번째 열 -->
		<div class="col-md-2 d-none d-md-block h-100" id="sidebar">
			<div class="px-0" id="menuList">
				<ul class="list-unstyled ps-0">
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">개인정보</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">앨범</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">내 클래스</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">글 보관함</button>
					</li>
					<li class=mb-2>
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">마이박스</button>
					</li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">고객센터</button>
					</li>
					<li class="border-top my-3"></li>
					<li class="mb-2">
						<button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">로그아웃</button>
					</li>
					<li class="border-top my-3"></li>
					
				</ul>
			</div>
		</div>
	<!-- sidebar -->	
	<div class="col-md-10 d-flex justify-content-center" id="context">
		<div class="col-md-8">
			<h4 style="text-align: center;">개인정보</h4>
			<h5>프로필</h5>
		<div class="col-md-8">
			<label for="ifmmName" class="form-label">이름</label>
			<input type="text" class="form-control" id="ifmmName" name="ifmmName">
		</div>
		<div class="col-md-8">
			<label for="picture" class="form-label">프로필사진</label>
			<br>
			<img src="..." class="img-thumbnail" alt="..." id="picture" name="picture">
		</div>
		<div class="col-md-8">
			<label for="school" class="form-label">소속학교</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control"  id="school" name="school" aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#schoolSearch">검색</button>
			</div>
		</div>
		<!-- modal -->
		<div class="modal" tabindex="-1" id="schoolSearch">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">학교검색</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       <div class="input-group mb-3">
				<input type="text" class="form-control"  id="schoolSearch2" name="schoolSearch2" aria-describedby="button-addon6">
				<button class="btn btn-outline-secondary" type="button" id="button-addon6">검색</button>
			</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary">검색</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- modal end -->
		
		<div class="col-md-8">
			<label for="grade" class="form-label">담당학년</label>
			<select class="form-select" id="grade" name="grade">
				<option>학년 선택
				<option>1학년
				<option>2학년
				<option>3학년
				<option>4학년
				<option>5학년
				<option>6학년
			</select>
		</div>
		<div class="col-md-8">
			<label for="ifmmDesc" class="form-label">프로필</label>
			<input type="text" class="form-control" id="ifmmDesc" name="ifmmDesc" placeholder="나를 소개해 보세요.">
		</div>
		<div class="col-md-8">
			<label for="gender" class="form-label">성별</label>
			<select class="form-select" id="gender" name="gender">
				<option>성별 선택
				<option>남
				<option>여
				<option>선택안함
			</select>
		</div>
		<div class="col-md-8">
			<label for="ifmmDob" class="form-label">생일정보</label>
			
			<!-- datepicker 사용 -->
			<input type="text" class="form-control" id="ifmmDob" name="ifmmDob"> 
			<!-- datepicker 사용 -->
	</div>
	<hr>
	<h4>계정</h4>
	<div class="col-md-8">
			<label for="ifmmId" class="form-label">아이디</label>
			<input type="text" class="form-control" id="ifmmId" name="ifmmId">
		</div>
	<div class="col-md-8">
			<label for="email" class="form-label">이메일</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control"  id="email" name="email" aria-describedby="button-addon">
				<button class="btn btn-outline-secondary" type="button" id="button-addon" data-bs-toggle="modal" data-bs-target="#emailSearch">변경</button>
	</div>
	<!-- modal -->
		<div class="modal" tabindex="-1" id="emailSearch">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">이메일 주소 변경</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       <div class="input-group mb-3">
				<input type="text" class="form-control"  id="emailSearch2" name="emailSearch2" aria-describedby="button-addon7" placeholder="인증번호를 보낼 이메일 주소를 입력해주세요.">
				<button class="btn btn-outline-secondary" type="button" id="button-addon7">메일전송</button>
				</div>
		       <div class="input-group mb-3">
				<input type="text" class="form-control"  id="emailSearch3" name="emailSearch3" aria-describedby="button-addon8" placeholder="인증번호를 입력해주세요.">
				<button class="btn btn-outline-secondary" type="button" id="button-addon8">확인</button>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary">검색</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- modal end -->
	</div>
	<div class="col-md-8">
			<label for="number" class="form-label">휴대폰 번호</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control"  id="number" name="number" aria-describedby="button-addon3">
				<button class="btn btn-outline-secondary" type="button" id="button-addon3"data-bs-toggle="modal" data-bs-target="#numberSearch">변경</button>
			</div>
	<!-- modal -->
		<div class="modal" tabindex="-1" id="numberSearch">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">휴대폰 번호 변경</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       <div class="input-group mb-3">
				<input type="text" class="form-control"  id="numberSearch2" name="numberSearch2" aria-describedby="button-addon9" placeholder="인증번호를 보낼 휴대폰 번호를 입력해주세요.">
				<button class="btn btn-outline-secondary" type="button" id="button-addon9">인증번호 전송</button>
				</div>
		       <div class="input-group mb-3">
				<input type="text" class="form-control"  id="numberSearch3" name="numberSearch3" aria-describedby="button-addon10" placeholder="인증번호를 입력해주세요.">
				<button class="btn btn-outline-secondary" type="button" id="button-addon10">확인</button>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary">검색</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- modal end -->
	</div>
	<div class="col-md-8">
			<label for="role" class="form-label">역할</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control"  id="role" name="role" aria-describedby="button-addon11">
				<button class="btn btn-outline-secondary" type="button" id="button-addon11" data-bs-toggle="modal" data-bs-target="#roleChange">변경</button>
			</div>
			<!-- modal -->
		<div class="modal" tabindex="-1" id="roleChange">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">역할 변경</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		      <p>변경할 역할을 선택해주세요.</p>
				<label for="gender" class="form-label">성별</label>
				<select class="form-select" id="roleSelect" name="roleSelect">
				<option>선생님
				<option>학생
				</select>
			   </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		        <button type="button" class="btn btn-primary">확인</button>
		      </div>
		      </div>
		    </div>
		  </div>
		<!-- modal end -->
	</div>



	<a href="#" class="btn btn-success btn-icon-split" >
		<span class="text">비밀번호 변경</span>
	</a>
	<button class="btn btn-secondary" type="submit">변경한 내용 저장</button>
	
	<!-- validation 추가 -->
	<a href="#" class="btn btn-light btn-icon-split" >
		<span class="text">회원탈퇴</span>
	</a>
</div>

</div>
</form>
</div>
